<!DOCTYPE html>

<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    @model CashflowCalculator.Models.Loan
    @{
    ViewBag.Title = "index";
    }
    <meta charset="utf-8" />
    <title>@ViewBag.Title</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="calculatorCtrl">
        <h2>Cashflow Calculator</h2>

        Loan: <input type="double" ng-model="loan.balance" value="100000">
        Term: <input type="int" ng-model="loan.term" value="360">
        Rate: <input type="double" ng-model="loan.rate" value=".04">

        <button ng-click="getCashflow()" ng-model="loan.interest">View Cashflow</button>

        <table>
            <tr>
                <th>Month</th>
                <th>Interest</th>
                <th>Principal</th>
                <th>RemBalance</th>
            </tr>
            <tr ng-repeat="y in cashflow">
                <td>{{y.month}}</td>
                <td>{{y.interest}}</td>
                <td>{{y.principal}}</td>
                <td>{{y.rem}}</td>

            </tr>
        </table>

    </div>
</body>
</html>
