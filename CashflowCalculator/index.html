<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Cashflow Calculator</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="calculatorCtrl">
        <h2>Cashflow Calculator</h2>

        <form ng-submit="addLoan()">
            Loan: <input type="number" ng-model="loan.balance" min="0" max="1000000000000" required>
            Term: <input type="number" ng-model="loan.term" min="1" max="1200" step="1" required>
            Rate: <input type="number" ng-model="loan.rate" min="0.000001" max="100" step="0.000001" required>
            <input type="submit" value="Add Loan">
        </form>

        <div class="container-fluid">
            <div ng-repeat="cashflow in allCashflows" ng-if="$index % 4 == 0" class="row" ng-init="allCashflowsIndex = $index">
                <div ng-repeat="i in [0,1,2,3]" class="col-xs-12 col-md-6 col-lg-3 scroll-div" ng-if="allCashflows.length > (allCashflowsIndex + i)">
                    <table class="table fixed_header">
                        <caption>{{allCashflowsIndex + i}}</caption>
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Interest</th>
                                <th>Principal</th>
                                <th>RemBalance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in allCashflows[allCashflowsIndex + i]">
                                <td>{{row.month}}</td>
                                <td>{{row.interest | currency}}</td>
                                <td>{{row.principal | currency}}</td>
                                <td>{{row.remBalance | currency}}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
